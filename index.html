<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <p>Enter your weight and height to check your BMI results</p>
        
        <div class="weight">
            <p>Put your weight in here (KG)</p><br/>
            <input type="text" id="weight"> <br/>
        </div>
            
        <div class="height">
            <p>And your height in here (CM)</p><br/>
            <input type="text" id="height"><br/>
        </div>
            
        <button id="btn">Calculate BMI</button>
  
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
